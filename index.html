<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>.markdown-body h1 { @apply text-4xl font-bold mb-4 mt-6; }.markdown-body h2 { @apply text-3xl font-bold mb-3 mt-5; }.markdown-body h3 { @apply text-2xl font-bold mb-2 mt-4; }.markdown-body h4 { @apply text-xl font-bold mb-1 mt-3; }.markdown-body p { @apply mb-4 leading-relaxed; }.markdown-body ul { @apply list-disc pl-5 mb-4; }.markdown-body ol { @apply list-decimal pl-5 mb-4; }.markdown-body li { @apply mb-2; }.markdown-body a { @apply text-blue-600 hover:underline; }.markdown-body blockquote { @apply border-l-4 border-gray-300 pl-4 py-2 italic text-gray-700 mb-4; }.markdown-body pre { @apply bg-gray-100 p-4 rounded-md overflow-x-auto mb-4; }.markdown-body code { @apply font-mono text-sm bg-gray-200 px-1 rounded; }.markdown-body pre code { @apply bg-transparent p-0; }.markdown-body img { @apply max-w-full h-auto rounded-md my-4; }.markdown-body table { @apply w-full table-auto border-collapse mb-4; }.markdown-body th, .markdown-body td { @apply border border-gray-300 p-2 text-left; }.markdown-body th { @apply bg-gray-100 font-semibold; }</style></head><body class="bg-gray-100 font-sans antialiased text-gray-800"><div class="container mx-auto p-4 md:p-8 lg:p-12"><header class="text-center py-6 md:py-8 mb-8 bg-white shadow-md rounded-lg"><h1 class="text-3xl md:text-4xl font-extrabold text-blue-700">Markdown Document Viewer</h1><p class="text-lg text-gray-600 mt-2">Rendering <code class="bg-gray-200 px-1 rounded">input.md</code> to HTML</p></header><main class="bg-white p-6 md:p-8 lg:p-10 shadow-lg rounded-lg"><div id="markdown-content" class="markdown-body max-w-none"><!-- Markdown will be rendered here -->Loading markdown...</div></main><footer class="text-center py-6 mt-8 text-gray-600 text-sm">&copy; 2023 Markdown Viewer. Powered by <a href="https://marked.js.org/" class="text-blue-500 hover:underline">Marked.js</a> and <a href="https://tailwindcss.com/" class="text-blue-500 hover:underline">Tailwind CSS</a>.</footer></div><script>document.addEventListener('DOMContentLoaded', () => {const markdownContentDiv = document.getElementById('markdown-content');fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownText => {const html = marked.parse(markdownText);markdownContentDiv.innerHTML = html;}).catch(error => {console.error('Error fetching or parsing markdown:', error);markdownContentDiv.innerHTML = `<p class="text-red-600">Failed to load markdown content: ${error.message}</p>`;});});</script></body></html>
